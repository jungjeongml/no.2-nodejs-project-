<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link href="/css/profile.css" rel="stylesheet" type="text/css">
  <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
</head>
<body>
  <content>
    <div id="content_wrap">
      <h1>logo</h1>
      <table>
        <form id="profile" method="post" action="/myprofile" enctype="multipart/form-data">
          <tr>
            <th>
              <div class="imgtext">프로필 사진</div>
            </th>
            <td>
              <div class="profile_img">
                <img id="imgThumb" src="{{filepath}}" width="100" height="100">
              </div>
              <div class="change_btn">
                <label class="filelabel" for="inputImg">Choose img</label>
                <input type="file" name="upload" id="inputImg" >
                <button id="submit_btn" type="submit">적용 하기</button>
              </div>
            </td>
          </tr>
          <tr>
            <th>
              <div class="profile_id">ID</div>
            </th>
            <td>
              <div class="userid">
                {{userid}}
              </div>
              <input type="hidden" name="userid" value=`{{userid}}`>
            </td>
          </tr>
          <tr>
            <th>
              <div class="profile_nick">nickname</div>
            </th>
            <td>
              <div class="usernick">
                {{nickname}}
              </div>
            </td>
          </tr>
          <tr>
            <th>
              <div class="profile_tell">
                tell.no
              </div>
            </th>
            <td>
              <div class="tell">
                {{tellnumber}}
              </div>
            </td>
          </tr>
          <tr>
            <th>
              <div class="profile_email">
                E-MAIL
              </div>
            </th>
            <td>
              <div class="useremail">
                {{email}}
              </div>
            </td>
          </tr>
        </form>
      </table>
    </div>
  </content>
  <script type="module" src="/js/module/myprofile.js"></script>
</body>
</html>
