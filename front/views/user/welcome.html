<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link href="../../public/css/welcome.css" rel="stylesheet" type="text/css">
</head>
<body>
  <content>
    <div id="content_wrap">
      <h1>logo</h1>
      <table>
        <form id="profile" method="post" action="/" enctype="multipart/form-data">
          <tr>
            <th>
              <div class="imgtext">프로필 사진</div>
            </th>
            <td>
              <div class="profile_img">
                <img id="imgThumb" src="../../public/image/Default-Profile-Picture-PNG-Download-Image.png" width="100" height="100">
              </div>
              <div class="change_btn">
                <button id="submit_btn" type="submit">사진 변경</button>
              </div>
            </td>
          </tr>
          <tr>
            <th>
              <div class="profile_id">ID</div>
            </th>
            <td>
              <div class="userid">
                {{userid}}
              </div>
            </td>
          </tr>
          <tr>
            <th>
              <div class="profile_nick">nickname</div>
            </th>
            <td>
              <div class="usernick">
                {{usernick}}
              </div>
            </td>
          </tr>
          <tr>
            <th>
              <div class="profile_tell">
                tell.no
              </div>
            </th>
            <td>
              <div class="tell">
                {{usertell}}
              </div>
            </td>
          </tr>
          <tr>
            <th>
              <div class="profile_email">
                E-MAIL
              </div>
            </th>
            <td>
              <div class="useremail">
                {{useremail}}
              </div>
            </td>
          </tr>
        </form>
      </table>
    </div>
  </content>
</body>
</html>
