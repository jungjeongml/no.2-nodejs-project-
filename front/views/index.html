<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link href="/css/index.css" type="text/css" rel="stylesheet">
  <script src="https://kit.fontawesome.com/63f449674b.js" crossorigin="anonymous"></script>
  <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Lobster&display=swap" rel="stylesheet">
</head>
<body>
  <nav class="navbar">
    <div id="header_logo">
      <h1><a href="/"><i class="fa-solid fa-house"></i></a></h1>
    </div>
    <ul class="navbar_menu">
      <li><a href="">gallery</a></li>
      <li><a href="">community</a></li>
      <li><a href="">FAQ</a></li>
    </ul>
    <ul class="header_icon">
      <i class="fa-brands fa-youtube"></i>
      <i class="fa-brands fa-instagram"></i>
      <i class="fa-brands fa-facebook"></i>
    </ul>
    <input type="checkbox" id="menu_icon">
      <label for="menu_icon">
        <span class="hamburger num1"></span>
        <span class="hamburger num2"></span>
        <span class="hamburger num3"></span>
      </label>
      <div class="sidemenu">
        {% if nickname %}
        <div class="side_login">
          <div class="profile_img">
            <img src="{{filepath}}" onerror="this.src='/image/Default-Profile-Picture-PNG-Download-Image.png'" alt="profileImg" width="40" height="40">
            </div>
            <div class="welcome phrase">
              <p>Welcome {{nickname}}!!</p>
            </div>
            <div class="welcome profile">
              <a href="/myprofile">My profile</a>
            </div>
            <div class="welcome logout">
              <a href="/logout" id="logout">logout</a>
            </div>
            <script type="text/javascript">
              const logout = document.querySelector('#logout')
              logout.addEventListener("click", (e) => {
                e.preventDefault()
                document.cookie = "token=; expires=Thum 01 Jan 1970 00:00:01 GMT"
                location.href = "/"
              })
            </script>
        </div>
        {% else %}
        <form method="post" name="loginfrm" id="login
        " acction="/">
          <div class="side_login">
            <div class="inputbox">
              <input type="text" class="inputtext" name="userid" placeholder="ID">
            </div>
            <div class="inputbox">
              <input type="password" class="inputtext" name="userpw" placeholder="PASSWORD">
            </div>
            <div class="sidebtn">
              <button type="submit" class="loginbtn">login</button>
            </div>
          </div>
        </form>
        {% endif %}
      </div>
  </nav>
  <div class="content">
    <div class="content_wrap">
      <div class="content_phrase">
        <p>You can <b>enjoy</b> a lot of benefits when you <strong>sign up</strong>.</p>
        <p>Would you like to <strong>sign up</strong> now?</p>
        <a href="/join">JOIN US</a>
      </div>
    </div>
  </div>
<script type="module" src="/js/module/index.js"></script>
</body>
</html>
